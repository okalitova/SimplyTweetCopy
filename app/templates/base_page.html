<style>
.menu {
    position: absolute;
    top: 0px;
    right: 0px;
    padding: 10px;
    display: inline-block;
} 

.hat {
    margin: -10px -10px 0px -10px;
    position: relative;
    padding: 15px;
    background-color: #C2DFFF;
}

.menu_item {
    margin: 0px;
    padding: 2px;
}
</style>

<html>
    <div class="hat">
        <span class="menu">
            {% if logged_in %}
                <p>Username: {{username}}</p> 
                <p class="menu_item">
                    <a href="/logout">Log Out</a>
                </p>
                <p class="menu_item">
                    <a href="/followings">Followings</a>
                </p>
            {% else %}
                <p class="menu_item">
                    <a href="/login">Log In</a>
                </p>
            {% endif %}
        </span>
        <header style="padding=10px; left=0px;">
            <h1>SimplyTweet</h1>
        </header>
    </div>
    <div style="marging=15px;">
        {% block content %}{% endblock %}
    </div>
</html>
