{% extends "base_page.html" %}
{% block content %}
{% if session.userid %}
    <form action="/search" name="search_form" method="post" class="form" enctype="multipart/form-data">
        {{search_form.hidden_tag()}}
        {{search_form.text(class_="search_bar")}}
        {{search_form.search(class_="search_button")}}
        {% for error in search_form.text.errors %}
            <p class="error">{{error}}</p>
        {% endfor %}
    </form>
{% endif %}
{% endblock %}
